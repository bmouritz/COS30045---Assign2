<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="description"	content="Data Visualisation Exercise"/>
  <meta name="keywords"	content="HTML/CSS/D3"/>
  <meta name="author"	content="Shane Turville"/>
  <title>Choropleth Test</title>
  <style>
  a{
    color: #333399;
  }
  a:hover{
    color: #FF0099;
  }

  .states {
    stroke: #fff;
    stroke-width:1px;
  }
  .states:hover{
    opacity: .6;
  }

  .legendLinear text {
    font-size: 12px;
  }
  .d3-tip {
    line-height: 1;
    padding: 12px;
    background: rgba(43,43,43, 0.8);
    color: #fff;
    border-radius: 2px;
  }
  #map{
    background-color: #ADD8E6;
    border: 1px solid #CCC;
  }
  #map, #legend{
    font-size: 12px;
    font-family: Helvetica;
  }
  #tooltip {
    position: absolute;
    width: 200px;
    height: auto;
    padding: 10px;
    background-color: #111;
    color: white;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    pointer-events: none;
    text-align: center;
  }

  #tooltip.hidden {
    display: none;
  }

  #tooltip p {
    margin: 0;
    font-family: sans-serif;
    font-size: 16px;
    line-height: 20px;
  }
</style>

</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>
<script src="scripts/generate_legend.js"></script>
<script src="scripts/generate_map.js"></script>
<script src="scripts/script.js"></script>
<body>
  <h1 id="title">Global Choropleth showing GDP for the year 2017</h1>

  <!-- <button type="button" id="ttBtn">Clear Tooltips</button> -->
  <div id="slider"></div>

  <div id="visualisation">
    <div id="legend"></div>

    <!-- <p id="value"></p> -->

    <p id="map"></p>

    <div id="tooltip" class="hidden">
      <p><strong>Country: </strong><span id="country"></span></p>
      <p><strong>Year: </strong><span id="year"></span></p>
      <p><strong>Amount: </strong><span id="value"></span></p>
    </div>
  </div>

  <footer>COS300045 Data Visualisation<br/>By Shane Turville</footer>
</body>
</html>
